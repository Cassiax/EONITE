<section>
  <nav class="relative py-3 bg-transparent z-50 border-b-2 border-[#5C06E4]">
    <div class="container px-4 mx-auto">
      <div class="flex items-center">
        <a class="inline-block text-lg font-bold flex items-center" href="#">
          <img class="h-10" src="/assets/icon/logo.png" alt="" width="auto">
          <div class="pl-2 text-[#5C06E4]">EONITE</div>
        </a>
        <div class="lg:hidden ml-auto">
          <button class="navbar-burger flex w-12 h-12 items-center justify-center hover:bg-gray-200 rounded-md transition duration-200" (click)="navOpen()">
            <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 12H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M3 6H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M3 18H21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
        </div>
        <ul class="hidden lg:flex ml-14 lg:w-auto lg:space-x-12">
          <div *ngFor="let i of menu">
            <li><a class="inline-block text-sm text-gray-900 hover:text-[#5C06E4] font-medium" [href]="i.link">{{ i.name }}</a></li>
          </div>
          </ul>
        <div class="relative hidden lg:block ml-auto" *ngIf="role =='User' || role =='Public'">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar" class="block w-[300px] p-2 ps-10 text-sm text-black border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500" placeholder="Search...">
        </div>
        <div class="hidden lg:block ml-auto" *ngIf="role =='Public'">
          <div class="flex items-center">
            <a class="inline-block mr-2 py-2 px-4 text-sm font-semibold text-[#5C06E4] hover:text-gray-900 border border-gray-200 rounded-md hover:bg-gray-200" href="#">Sign In</a>
            <a class="relative group inline-block py-2 px-4 text-sm font-semibold text-[#5C06E4] hover:text-white border border-gray-200 rounded-md overflow-hidden transition duration-300" href="#">
              <div class="absolute top-0 right-full w-full h-full bg-gradient-to-r from-blue-500 to-[#5C06E4] transform group-hover:translate-x-full group-hover:scale-102 transition duration-500"></div>
              <span class="relative">Create an account</span>
            </a>
          </div>
        </div>
        <div class="hidden lg:block ml-auto mr-3" *ngIf="role !='Public'">
          <div class="group relative">
            <div class="flex w-10 h-10 items-center justify-center bg-orange-50 rounded-full">
              <!-- <img src="saturn-assets/images/headers/icon-email-me.svg" alt=""> -->
            </div>
            <div class="hidden group-hover:block absolute min-w-max max-w-xs p-4 z-50 right-0">
              <div class="w-full max-w-xs bg-white border border-gray-100 rounded-3xl pt-4 pb-4 px-4">
                <div class="flex items-center border-b border-gray-100">
                  <div class="ml-3 mb-2">
                    <span class="block text-xs text-gray-500">Welcome back</span>
                    <div class="text-sm font-semibold text-black" href="#">helloshuffle.dev</div>
                  </div>
                </div>
                <div class="mb-3 border-b border-gray-100">
                  <a class="block py-3 px-4 text-sm text-gray-900 hover:bg-orange-50 rounded-lg" href="#">Featured</a>
                  <a class="block py-3 px-4 text-sm text-gray-900 hover:bg-orange-50 rounded-lg" href="#">Solutions</a>
                </div>
                <div class="flex items-center pb-3 mb-3 border-b border-gray-100">
                  <a class="inline-block px-4 py-3 mr-6 text-sm font-semibold text-orange-900 hover:text-gray-900" href="#">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="navbar-menu fixed top-0 left-0 bottom-0 w-5/6 max-w-md z-50" [ngClass]="{hidden : tabNav == false}">
    <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
    <nav class="relative flex flex-col py-6 px-10 w-full h-full bg-white border-r overflow-y-auto">
      <div class="flex items-center mb-6">
        <button class="navbar-close" (click)="navClose()">
          <svg class="h-6 w-6 text-gray-500 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="relative mb-3" *ngIf="role =='User' || role =='Public'">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-black border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500" placeholder="Search...">
      </div>
      <div>
        <ul class="mb-2">
          <div *ngFor="let i of menu">
            <li><a class="block py-4 px-5 text-gray-900 hover:bg-indigo-100 rounded-lg" [href]="i.link">{{ i.name }}</a></li>
          </div>
          </ul>
        <div class="flex px-6 mb-16 items-center" *ngIf="role =='Public'">
          <a class="inline-block mr-9 text-sm font-semibold text-[#5C06E4] hover:text-gray-900" href="#">Sign In</a>
          <a class="inline-block py-3 px-4 text-sm font-semibold text-[#5C06E4] hover:text-white border border-gray-200 hover:bg-gradient-to-r from-blue-500 to-[#5C06E4] rounded-md transition duration-200" href="#">Create an account</a>
        </div>
        <div class="flex px-6 mb-16 items-center" *ngIf="role !='Public'">
          <a class="inline-block py-3 px-4 text-sm font-semibold text-[#5C06E4] hover:text-white border border-gray-200 hover:bg-red-600 rounded-md transition duration-200" href="#">Logout</a>
        </div>
      </div>
    </nav>
  </div>
</section>

<div class="relative">
  <app-navbar></app-navbar>
  <!-- Filter -->
  <div class="w-full flex justify-center">
    <div class="absolute inset-x-0 -z-10 transform-gpu overflow-hidden blur-3xl" aria-hidden="true">
      <div class="relative -z-10 left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="m-2 max-w-screen-md">
      <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-lg">
        <div class="mt-2 grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
          <div class="flex flex-col">
            <label for="name" class="text-stone-600 text-sm font-medium">Category</label>
            <select id="status" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
              <option value="" class="">All</option>
              <option *ngFor="let i of category" [value]="i.id">{{ i.name }}</option>
            </select>
          </div>

          <div class="flex flex-col">
            <label for="name" class="text-stone-600 text-sm font-medium">Location</label>
            <select id="status" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
              <option value="" class="">All</option>
              <option *ngFor="let i of domicile" [value]="i.id">{{ i.name }}</option>
            </select>
          </div>

          <div class="flex flex-col">
            <label for="status" class="text-stone-600 text-sm font-medium">Reputation</label>
            <select id="status" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
              <option>Dispached Out</option>
              <option>In Warehouse</option>
              <option>Being Brought In</option>
            </select>
          </div>

          <div class="flex flex-col">
            <label for="date" class="text-stone-600 text-sm font-medium">Available Date</label>
            <input type="date" [ngModel]="availDate" class="mt-2 block w-full rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
          </div>

          <div class="flex flex-col">
            <label for="status" class="text-stone-600 text-sm font-medium">Price</label>
            <div class="flex flex-row items-center space-x-2">
              <input type="number" id="number" placeholder="MIN" class="mt-2 block w-32 rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
              <span class="text-center">-</span>
              <input type="number" id="number" placeholder="MAX" class="mt-2 block w-32 rounded-md border border-gray-200 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
            </div>
          </div>
        </div>

        <div class="mt-3 grid w-full grid-cols-2 justify-end space-x-4 md:flex">
          <button class="active:scale-95 rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-600 outline-none hover:opacity-90">Reset</button>
          <button class="active:scale-95 rounded-lg bg-[#5C06E4] px-8 py-2 font-medium text-white outline-none hover:opacity-90">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <!-- List Vendor -->
  <div class="flex flex-col justify-center mx-auto">
    <div class="flex flex-row justify-around">
      <div class="flex flex-col border-b-4 border-[#5C06E4] p-3 space-y-1 ml-3 sm:ml-0">
        <div>
          <p class="text-2xl font-bold">List <font color="#5C06E4">Vendor </font> <font color="#788BF4">EOnite</font></p>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div>
          <button class="bg-[#5C06E4] border-2 border-[#5C06E4] hover:bg-indigo-700 text-gray-800 font-bold py-1.5 px-3 md:rounded-l-md">
            <svg style="rotate:-90deg;" height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 227.096 227.096" xml:space="preserve" fill="#ffffff" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <polygon style="fill:#ffffff;" points="152.835,39.285 146.933,45.183 211.113,109.373 0,109.373 0,117.723 211.124,117.723 146.933,181.902 152.835,187.811 227.096,113.55 "></polygon> </g> </g> </g></svg>
          </button>
          <button class="bg-white border-2 border-[#5C06E4] hover:bg-gray-100 text-gray-800 font-bold py-1.5 px-3 md:rounded-r-md">
            <svg style="rotate:90deg;" height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 227.096 227.096" xml:space="preserve" fill="#5C06E4"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <polygon style="fill:#5C06E4;" points="152.835,39.285 146.933,45.183 211.113,109.373 0,109.373 0,117.723 211.124,117.723 146.933,181.902 152.835,187.811 227.096,113.55 "></polygon> </g> </g> </g></svg>
          </button>
        </div>
        <div class="relative inline-block">
          <div>
            <button (click)="sort()" class="active:scale-95 text-white block font-semibold inline-flex justify-center block rounded-md px-3 py-2 shadow-sm outline-none bg-gradient-to-r from-[#5C06E4] to-[#788BF4] w-40">
              Sorting By
              <svg class="-mr-2 ml-4 h-6 w-6 flex-shrink-0 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none" *ngIf="sortOpen">
            <div class="py-1" role="none">
              <a href="#" class="font-medium text-gray-900 block px-4 py-2 text-sm bg-gray-100" role="menuitem" tabindex="-1" id="menu-item-0">Most Popular</a>
              <a href="#" class="text-gray-500 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-1">Best Rating</a>
              <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">Newest</a>
              <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Price: Low to High</a>
              <a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-4">Price: High to Low</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-around mt-4 mb-4">
      <app-list-vendor></app-list-vendor>
    </div>
  </div>
  <app-footer></app-footer>
</div>

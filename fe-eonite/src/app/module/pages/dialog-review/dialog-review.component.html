<div class="flex flex-col items-center space-y-2">
  <div class="font-semibold text-md">
    How was the service?
  </div>
  <div><ngb-rating [max]=5 [(rate)]="starRating"></ngb-rating></div>
  <div class="font-semibold text-md">
    Tell us more!
  </div>
  <div>
    <textarea [(ngModel)]="comment" class="rounded-md border-[1px] border-[#5C06E4]" cols="40" rows="5"></textarea>
  </div>
  <div *ngIf="error" class="text-red-400 text-sm">*Please fill in the rating and review!</div>
  <div>
    <button (click)="submit()" class="text-white bg-[#5C06E4] py-2 px-6 rounded-md hover:bg-indigo-500 font-medium text-md">SUBMIT</button>
  </div>
</div>

<div *ngIf="!display" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-[300px] sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left flex flex-col w-full">
              <div class="m-2 text-xl font-semibold text-center text-indigo-500">
                Booking
              </div>
              <div class="roundend-md">
                <img class="h-52 w-full flex flex-col justify-between"
                  src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="">
              </div>
              <div class="p-2 flex flex-col items-center">
                  <div class="text-indigo-600 text-center mt-1 text-xl mb-1">Item name</div>
                  <div class="rounded-lg bg-gray-100 flex py-2 px-3">
                    <span class="text-indigo-400 mr-1 mt-1">Rp</span>
                    <span class="font-bold text-indigo-600 text-3xl">250.000,00</span>
                  </div>
              </div>
              <div class="">
                <mat-form-field>
                  <mat-chip-list #chipList (click)="picker.open()">
                    <mat-chip
                      *ngFor="let value of model"
                      [selectable]="false"
                      [removable]="true"
                      (removed)="remove(value)"
                    >
                      {{ value | date }}
                      <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
                    </mat-chip>
                    <input
                      [value]="resetModel"
                      matInput
                      [matDatepicker]="picker"
                      placeholder="Choose booking date"
                      (dateChange)="dateChanged($event)"
                      [matChipInputFor]="chipList"
                      hidden
                    />
                  </mat-chip-list>
                  <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker
                    #picker
                    [startAt]="init"
                    [dateClass]="dateClass"
                  ></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="flex flex-row justify-center">
                <div class="text-lg leading-6 text-gray-900 md:mr-2 md:py-[8px] py-[5px] text-sm md:text-md">Quantity</div>
                <div class="flex items-center w-full mx-auto justify-center">
                  <button (click)="min()"
                      class="group rounded-l-full px-1 md:px-2 py-[4px] md:py-[8px] border border-gray-200 flex items-center justify-center shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-200 hover:border-gray-300 hover:bg-gray-50">
                      <svg class="stroke-gray-900 transition-all duration-500 group-hover:stroke-black"
                          xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"
                          fill="none">
                          <path d="M16.5 11H5.5" stroke="" stroke-width="1.6" stroke-linecap="round" />
                          <path d="M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                              stroke-linecap="round" />
                          <path d="M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                              stroke-linecap="round" />
                      </svg>
                  </button>
                  <input type="number" min="0" [ngModel]="qty"
                      class="border-y border-gray-200 outline-none text-gray-900 font-semibold text-md md:text-lg w-full max-w-[50px] md:max-w-[60px] min-w-[15px] md:min-w-[30px] placeholder:text-gray-900 py-[2.5px] md:py-[5px] text-center bg-transparent"
                      placeholder="1">
                  <button (click)="add()"
                      class="group rounded-r-full px-1 md:px-2 py-[4px] md:py-[8px] border border-gray-200 flex items-center justify-center shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-200 hover:border-gray-300 hover:bg-gray-50">
                      <svg class="stroke-gray-900 transition-all duration-500 group-hover:stroke-black"
                          xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"
                          fill="none">
                          <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-width="1.6"
                              stroke-linecap="round" />
                          <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                              stroke-linecap="round" />
                          <path d="M11 5.5V16.5M16.5 11H5.5" stroke="" stroke-opacity="0.2" stroke-width="1.6"
                              stroke-linecap="round" />
                      </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 flex flex-row sm:px-6 justify-center space-x-3">
          <button (click)="close()" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-5 py-2 md:py-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">CANCEL</button>
          <button (click)="submitCart()" type="button" class="inline-flex w-full justify-center rounded-md bg-indigo-500 px-5 py-2 md:py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 sm:ml-3 sm:w-auto">UPDATE</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="display" class="bg-gray-200/[.70] overflow-x-hidden fixed z-50 flex justify-center items-center w-full inset-0 h-[calc(100%)]">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow ">
          <div class="p-4 md:p-5 text-center">
              <svg class="mx-auto mb-4" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="48px" height="48px">
                <path fill="#4caf50" d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"/>
                <path fill="#ccff90" d="M34.602,14.602L21,28.199l-5.602-5.598l-2.797,2.797L21,33.801l16.398-16.402L34.602,14.602z"/>
              </svg>
              <h3 class="mb-5 text-lg font-normal text-gray-500 text-center">Update Cart success!</h3>
              <button type="button" (click)="close()"
                      class="flex w-full justify-center rounded-md bg-[#5C06E4] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                  BACK
              </button>
          </div>
      </div>
  </div>
</div>

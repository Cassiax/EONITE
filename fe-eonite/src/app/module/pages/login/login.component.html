<div class="flex min-h-full flex-col justify-center px-6 pt-12 lg:px-40">
  <div class="min-h-[600px] rounded-md shadow-lg w-full flex flex-row bg-white">
    <div class="w-1/2 hidden lg:block flex border-r-2 border-gray-100">
      <div class="h-full rounded-l-lg bg-cover bg-center flex flex-col justify-center" style="background-image: url('/assets/icon/bg-logins.jpg')">
        <div class="text-2xl text-white text-center font-bold">Hello, Friends! </div>
        <div class="text-lg text-white text-center font-light">Enter your personal details and start journey with us!</div>
      </div>
    </div>
    <div class="w-full lg:w-1/2 py-6 px-6 flex flex-col justify-center">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="/assets/icon/logo.png" alt="EONITE">
        <h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">EONITE</h2>
      </div>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" placeholder="Enter Your Email" autocomplete="email" required class="block w-full rounded-md border py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-[#5C06E4] hover:text-indigo-500">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2 relative">
              <input matInput #password id="password" name="password" type="password" placeholder="Enter Your Password" autocomplete="password" class="block w-full rounded-md border py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 sm:text-sm sm:leading-6">
              <mat-icon class="absolute inset-y-0 top-2.5 end-3 flex"
                style="cursor: pointer"
                matSuffix
                (mousedown)="password.type = 'text'"
                (mouseup)="password.type = 'password'"
                [inline]="true">
                  <div [ngClass]="password.type == 'password'?'hidden':'block'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                    </svg>
                  </div>
                  <div [ngClass]="password.type == 'password'?'block':'hidden'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                      <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                      <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg>
                  </div>
              </mat-icon>
            </div>
          </div>
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-[#5C06E4] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
          </div>
        </form>
        <p class="mt-10 text-center text-sm text-gray-500">
          Don't have an account yet?
          <a href="/signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">SIGN UP</a>
        </p>
      </div>
    </div>
  </div>
  <footer>
    <div class="w-full max-w-screen-xl pt-4 mx-auto md:pt-8 md:px-4">
        <span class="block text-sm text-[#5C06E4] sm:text-center dark:text-gray-400 text-center">© 2023 <a href="#" class="hover:underline">EONITE™</a>. All Rights Reserved.</span>
    </div>
  </footer>
</div>
